<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Trivia Game</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="h-100 mx-auto">
    <div class="jumbotron bg-white text-center px-0 pb-0">
        <!-- Page title -->
        <div class="row fade-in">
            <span class="col-11 mx-auto display-2 border-bottom" id="title">Greek Architecture Trivia</span>
        </div>

        <!-- Question -->
        <div class="row pb-3 fade-in">
            <span class="col mx-auto mt-3 h3" id="question">-</span>
        </div>

        <div class="w-100 fancy-border"></div>
    </div>

    <div class="container w-25 mx-auto mt-2 mb-4 text-center fade-in" id="timer-container">
        <!-- Timer -->
        <svg width="160" height="160" xmlns="http://www.w3.org/2000/svg" id="circle">
            <circle class="circle_animation" r="69.85699" cy="81" cx="81" stroke-width="4" stroke="black" fill="none"/>
        </svg>
        <span class="h3" id="timer">30</span>
    </div>

    <div class="container w-50 mx-auto text-center">
        <!-- Correct/Incorrect Message -->
        <div class="row mx-auto my-1 text-center h3">
            <span class="col mx-auto mt-3 h3" id="score-message"></span>
        </div>

        <!-- Answer A -->
        <div class="row mx-auto my-1 text-center choice" id="choice-1"></div>

        <!-- Answer B -->
        <div class="row mx-auto my-1 text-center choice" id="choice-2"></div>

        <!-- Answer C -->
        <div class="row mx-auto my-1 text-center choice" id="choice-3"></div>

        <!-- Answer D -->
        <div class="row mx-auto my-1 text-center choice" id="choice-4"></div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- App -->
    <script src="./assets/javascript/queries.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
