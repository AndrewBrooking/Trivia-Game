<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Trivia Game</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="jumbotron text-center">
        <div class="row">
            <span class="col mx-auto display-1" id="title">Trivia</span>
        </div>

        <div class="row">
            <span class="col mx-auto display-4" id="question">Question</span>
        </div>
    </div>

    <div class="container mx-auto text-center">
        <!-- Timer -->
        <div class="row">
            <span class="col mx-auto" id="timer">Timer</span>
        </div>

        <!-- Answer A -->
        <div class="row w-50 mx-auto my-5 text-center">
            <button class="col btn btn-light w-100 mx-auto" id="choice-1">A</button>
        </div>

        <!-- Answer B -->
        <div class="row w-50 mx-auto my-5 text-center">
            <button class="col btn btn-light w-100 mx-auto" id="choice-2">B</button>
        </div>

        <!-- Answer C -->
        <div class="row w-50 mx-auto my-5 text-center">
            <button class="col btn btn-light w-100 mx-auto" id="choice-3">C</button>
        </div>

        <!-- Answer D -->
        <div class="row w-50 mx-auto my-5 text-center">
            <button class="col btn btn-light w-100 mx-auto" id="choice-4">D</button>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>

    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <!-- App -->
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
